<!DOCTYPE html>
<html>
<head>
    <title>Simple Slideshow by Alena Ruprecht</title>
    <link rel="stylesheet" type="text/css" href="slide.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="slide hidden">
            <img src="img/1.jpg" width="100%" height="100%"/>
        </div>
        <div class="slide hidden">
            <img src="img/2.jpg" width="100%" height="100%"/>
        </div>
        <div class="slide hidden">
            <img src="img/3.jpg" width="100%" height="100%"/>
        </div>
        <div class="slide hidden">
            <img src="img/4.jpg" width="100%" height="100%"/>
        </div>
    </div>
    <button id="backward" class="control-icon backward">&laquo;</button>
    <button id="forward" class="control-icon forward">&raquo;</button>
</div>

<script type="text/javascript" src="slide.js"></script>
<script> createCarousel('.carousel-container'); </script>
</body>
</html>
